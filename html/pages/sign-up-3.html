<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Sign Up
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
    <link href="../../styles/css/basics/import.css" rel="stylesheet"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="container">
          <div class="header__wrapper"><a class="header__logo" href="index.html"><span class="header__logo-icon">#</span><span class="header__logo-name">iContacter</span></a>
            <div class="header__btn">
              <svg class="header__btn-icon header__btn-icon--dots">
                <use href="../../assets/img/sprite.svg#menu-dots"></use>
              </svg>
              <svg class="header__btn-icon header__btn-icon--close">
                <use href="../../assets/img/sprite.svg#cancel"></use>
              </svg>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <section class="sign-up">
          <div class="sign-up__inner">
            <form class="container" action=""> 
              <div class="sign-up__header"><a class="sign-up__back" href=""> 
                  <svg class="sign-up__back-icon">
                    <use href="../assets/img/sprite.svg#chevron-left"></use>
                  </svg></a>
                <div class="sign-up__title">Finish logging in</div>
              </div>
              <div class="sign-up__text">Once you enter the code we sent to doferson@gmail.com, you’ll be all logged in.</div>
              <div class="sign-up__box"> 
                <label class="sign-up__box-label" for="code">Code</label>
                <input class="sign-up__box-input" type="text" id="code" placeholder="Enter code">
                <button class="btn btn--secondary" type="button"><span class="lds-ring"><span> </span><span> </span><span> </span><span> </span></span></button>
              </div>
              <div class="sign-up__footer">
                <p>Didn’t get the code? <a href="">Resend code</a></p>
                <p> <a href="">Need help?</a></p>
              </div>
            </form>
          </div>
        </section>
      </div>
      <footer class="footer">
        <nav class="footer__navi">
          <ul class="footer__navi-list">
            <li class="footer__navi-item footer__navi-item--active"><a class="footer__navi-link" href="">
                <svg class="footer__navi-icon">
                  <use href="../../assets/img/sprite.svg#home"></use>
                </svg><span class="footer__navi-label">Home</span></a></li>
            <li class="footer__navi-item"><a class="footer__navi-link" href="">
                <svg class="footer__navi-icon">
                  <use href="../../assets/img/sprite.svg#search"></use>
                </svg><span class="footer__navi-label">Search</span></a></li>
            <li class="footer__navi-item"><a class="footer__navi-link" href="">
                <svg class="footer__navi-icon">
                  <use href="../../assets/img/sprite.svg#favorites"></use>
                </svg><span class="footer__navi-label">Favorites</span></a></li>
            <li class="footer__navi-item"><a class="footer__navi-link" href="">
                <svg class="footer__navi-icon">
                  <use href="../../assets/img/sprite.svg#profile"></use>
                </svg><span class="footer__navi-label">Profile</span></a></li>
          </ul>
        </nav>
        <button class="footer__btn" type="button">
          <svg class="footer__btn-icon">
            <use href="../../assets/img/sprite.svg#plus"></use>
          </svg>
        </button>
      </footer>
    </main>
    <script src="../../assets/js/scripts.js"></script>
  </body>
</html>
