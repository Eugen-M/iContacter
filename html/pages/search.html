<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Search
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
    <link href="../../styles/css/basics/import.css" rel="stylesheet"><!--[if lt IE 9]>

  <body>
    <main class="main">
      <div class="content">

            <div class="container__wrapper">
              <form class="search" method="get">
                <div class="search__wrapper">
                  <input class="search__input" type="text" placeholder="Type company name">

                    <svg class="search__cancel-icon">
                      <use href="../../assets/img/sprite.svg#cancel"></use>
                    </svg>
                  </button>
                  <button class="search__btn" type="button">
                    <svg class="btn__icon">
                      <use href="../../assets/img/sprite.svg#search"></use>
                    </svg>
                  </button>
                </div>
                <div class="search__section">
                  <div class="search__section-header">
                    <div class="search__section-title">Companies</div><a class="link-more" href=""> <span class="link-more__label">Show all results</span>
                      <svg class="link-more__icon">
                        <use href="../../assets/img/sprite.svg#chevron-right"></use>
                      </svg></a>
                  </div><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Swedbank</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Swedbank Latvia</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Swedbank Norge</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Swedbank Pay</span></a>
                </div>
                <div class="search__section"></div>
                <div class="search__section-header">
                  <div class="search__section-title">Popular searches</div>
                </div><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Swedbank</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Luminor</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Citadele</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Bolt</span></a><a class="search__section-item" href=""><span class="search__section-item-logo"> <img class="search__section-item-logo-img" src="../../assets/img/english--lang--icon.png" alt=""/></span><span class="search__section-item-name">Bolt</span></a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <nav class="footer__navi">
          <ul class="footer__navi-list">
            <li class="footer__navi-item footer__navi-item--active"><a class="footer__navi-link" href="">

                  <use href="../../assets/img/sprite.svg#home"></use>

            <li class="footer__navi-item"><a class="footer__navi-link" href="">

            <li class="footer__navi-item"><a class="footer__navi-link" href="">

            <li class="footer__navi-item"><a class="footer__navi-link" href="">
                <svg class="footer__navi-icon">
                  <use href="../../assets/img/sprite.svg#profile"></use>
                </svg><span class="footer__navi-label">Profile</span></a></li>
          </ul>
        </nav>
        <button class="footer__btn" type="button">
          <svg class="footer__btn-icon">
            <use href="../../assets/img/sprite.svg#plus"></use>
